<div class="table-container" *ngIf = "categoriesLength">
    <table class="table is-hoverable is-bordered">
        <tbody>
            <tr>
                <td routerLink="/menu" [class.is-selected] = "!category"><a>All</a></td>
            </tr>
            <tr *ngFor = "let c of categories$" [class.is-selected] = "category === c.$key">
                <td routerLink="/menu" [queryParams]="{ category:c.$key }">
                    <a> {{ c.name }} </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
