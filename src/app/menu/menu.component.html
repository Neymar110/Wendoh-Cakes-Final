<navbar [color] = "false" [displayType] = "true"></navbar>
<div class = "todays-recommendation">
    <p>TODAYS RECOMMENDATION IS</p>
    <h4>{{ recomandation }}</h4>
</div>
<div class = "bg-img" id = "menu">   
    <section class="menuContainer">
        <div class="card" *ngFor = "let item of menuItems">
            <div class="card-image imgContainer">
                <img [src]="item.img" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                    <h5 class="title is-4">{{ item.title }}</h5>
                <div class = "card-content">
                    <p class="subtitle is-6">{{ item.description }}</p>
                    <p class = "price-paragraph">Price : {{ item.price | currency : "Ksh" :'symbol':'0.1-1' }}</p>
                </div>
                <div class="card-footer">
                    <button href="" class="button is-primary card-footer-item"><a>Get Now!</a></button>
                </div>
            </div>
        </div>
    </section>
</div>
