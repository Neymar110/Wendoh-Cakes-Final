<navbar></navbar>
<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a (click) = "onClick(order)" >View</a>
      </td>
    </tr>
  </tbody> 
</table>


<div *ngIf = "displayOrder"  class="modal" [class.is-active]="apple">
    <div class="modal-background" (click) = "onClick()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
        <p class="modal-card-title">{{ displayOrder.datePlaced | date}}</p>
        <button class="delete" aria-label="close" (click) = "onClick()"></button>
        </header>
        <section class="modal-card-body">
        <shopping-cart-summary [cart] = 'cart$'></shopping-cart-summary>
        <!-- {{ displayOrder | json }} -->
        </section>
        <footer class="modal-card-foot">
        <button class="button is-success">Save changes</button>
        <button class="button" (click) = "onClick()">Cancel</button>
        </footer>
    </div>
</div>
